<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<h2 align="center">
    <font color="#9966FF">Free Registration</font>
</h2>
<form action="process.php" method="POST" name="form">
    <table width="68%" border="0" align="center" cellpadding="0">
        <tr>
            <td width="15%">Name</td>
            <td width="2%">:</td>
            <td width="83%">
                <input name="txtName" type="text" id="txtName">
            </td>
        </tr>
        <tr>
            <td>Birth date</td>
            <td>:</td>
            <td>
                <input name="txtDate" type="text" id="txtDate" size="4" maxlength="2">/
                <input name="txtMonth" type="text" id="txtMonth" size="4" maxlength="2">/
                <input name="txtYear" type="text" id="txtYear" size="8" maxlength="4">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>:</td>
            <td>
                <textarea name="txtAddress" cols="40" rows="2" id="txtAddress"></textarea>
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>:</td>
            <td>
                <input name="txtCity" type="text" id="txtCity">
            </td>
        </tr>
        <tr>
            <td>Job</td>
            <td>:</td>
            <td>
                <select name="cboJob" id="cboJob">
                    <option>Farmer</option>
                    <option>Fisherman</option>
                    <option>Employee</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>:</td>
            <td>
                <input name="radGender" type="radio" value="1" checked>Laki-Laki
                <input name="radGender" type="radio" value="2">Perempuan
            </td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>:</td>
            <td>
                <input name="cekReading" type="checkbox" id="cekReading" value="1">Reading
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <input name="cekSport" type="checkbox" id="cekSport" value="2">Sport
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <input name="cekSing" type="checkbox" id="cekSing" value="3">Singing
            </td>
        </tr>

        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <input name="cekTravel" type="checkbox" id="cekTravel" value="4">Traveling
            </td>
        </tr>

        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <input name="btnSubmit" type="submit" id="btnSubmit" value="Submit">
                <input name="btnCancel" type="reset" id="btnCancel" value="Cancel">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
