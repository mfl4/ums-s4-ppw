<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font</title>
</head>
<body>
<font face="comic sans ms">
    This text is normal sized Comic Sans MS type and black in color.
</font>
<br>
<font face="verdana" size="5" color="red">
    This text is size 5 verdana type and color red
</font>
<br>
<font>
    <b>Bold</b> printed text
    <i>Italicized</i>
    <u>Underlined</u>
    <strike>strikethrough</strike>
    <sup>Superscript</sup>
    <sub>Subscript</sub>
</font>
</body>
</html>
