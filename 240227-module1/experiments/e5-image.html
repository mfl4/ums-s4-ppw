<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<body>
<p>
    <img src="../assets/image.png" width="100" height="100">
    Text alignment below by default and original image with size 100 x 100 pixels
</p>
<p>
    <img src="../assets/image.png" width="100" height="100" align="top" border="2">
    Top text alignment and image border 2 pixels
</p>
<p align="center">
    <img src="../assets/image.png" height="100" width="100" align="middle">
    Center text alignment
    <br>
    and center images in the document
</p>
</body>
</html>
