<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bullets and Numbering</title>
</head>
<body>
<p>List using Bullets</p>
<ul type="circle">
    <li>Sunday</li>
    <li>Monday</li>
    <li>Tuesday</li>
</ul>
<p>List using Numbering (numbers)</p>
<ol type="1">
    <li>Sunday</li>
    <li>Monday</li>
    <li>Tuesday</li>
</ol>
<p>List using Numbering (letters)</p>
<ol type="a">
    <li>Sunday</li>
    <li>Monday</li>
    <li>Tuesday</li>
</ol>
<p>List using Numbering (Roman letters)</p>
<ol type="I">
    <li>Sunday</li>
    <li>Monday</li>
    <li>Tuesday</li>
</ol>
</body>
</html>
